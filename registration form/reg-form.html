<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg-style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" metod="post">
        <fieldset>
            <label for="first-name">Enter Your name:<input type="text" id="first-nme" required></label>
            <label for="last-name">Enter Your last name:<input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email:<input type="email" id="email" required></label>
            <label for="new-password">Creat a New Password:<input type="password" id="new-password" required
                    pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label for="personal-account">
                 <input  class="inline" type="radio"  name="account-type" id="personal-account">Personal Account
            </label>
            <label for="business-account">
                <input  class="inline" type="radio"  name="account-type" id="business-account"> Business Account
            </label>
            <label for="terms-and-conditions">
<input type="checkbox" required id="terms-and-conditions"  class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            
        <label for=" profile- picture">Upload a profile picture:<input type="file" id=" profile -picture" name="profile-picture"></label>
        <label for="age"><input type="number" min="13" max="120" id="age" name="age"></label>
        <label for="referrer">How did you hear about us?
        <select name="" id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freecodecamp News</option>
            <option value="2">freecodecamp You Tube Channel</option>
            <option value="3">freecodecamp Forum</option>
            <option value="4">Other</option>
        </select>
    </label>
    <label for="bio">provide a bio:
    <textarea name="" id="bio" rows="3" cols="30" placeholder="i like coding on the beach..." name="bio"></textarea>
</label>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
